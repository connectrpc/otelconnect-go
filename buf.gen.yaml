version: v2
managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: connectrpc.com/otelconnect/internal/gen
plugins:
  - local: protoc-gen-go
    out: internal/gen
    opt: paths=source_relative
  - local: protoc-gen-connect-go
    out: internal/gen
    opt: paths=source_relative
